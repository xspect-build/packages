name: Build and Publish Python

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release number (e.g., 1, 2, 3)'
        required: true
        type: string
        default: '1'
      tag:
        description: 'NPM dist-tag (e.g., v3.9.13, latest)'
        required: true
        type: string
        default: 'v3.9.13'
      publish:
        description: 'Publish to npm'
        required: false
        type: boolean
        default: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Build platform package
        run: node scripts/build-python.js ${{ matrix.platform }} --release ${{ inputs.release }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ matrix.platform }}
          path: dist/python-${{ matrix.platform }}/

  publish:
    if: ${{ inputs.publish }}
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          cd dist
          for pkg in */; do
            echo "Publishing $pkg with tag ${{ inputs.tag }}..."
            cd "$pkg"
            npm publish --access public --tag ${{ inputs.tag }}
            cd ..
          done
